<div class="quizz__container">
 <div class="quizz_logo">
   <img src="assets/imgs/logo.png" alt="logo da buzzfeed">
   <h3>{{titles}}</h3>
 </div>

 <div class="quizz_question">
  <h3>{{questionSelection.question}} </h3>
 </div>

 <div class="quizz_options">
  @for (option of questionSelection.options; track $index) {
    <button
       class="btn-option"
       (click)="playChoose(option.alias)">

    {{option.name}}
    </button>
  }

 </div>
